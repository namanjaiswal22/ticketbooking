{% extends 'base.html' %}
{% block body %}

<br>
{{message}}



<main class="form-signin w-100 m-auto py-5">
    <form action="eventregister" method="POST">
     {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">Register Event </h1>
        {{err}}
      <div class="form-floating">
        <input type="username" class="form-control" id="floatingInput" name="eventname" placeholder="Event Name">
        <label for="floatingInput">Event Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingPassword" name="eventdesc" placeholder="Enter Event Description">
        <label for="floatingPassword">Enter Event Description</label>
      </div>
      <div class="form-floating">
        <input type="username" class="form-control" id="floatingInput" name="eventvenue" placeholder="Event Venue">
        <label for="floatingInput">Event Venue</label>
      </div>
      <div class="form-floating">
        <input type="datetime-local" class="form-control" id="floatingInput" name="eventtime" placeholder="Event time">
        <label for="floatingInput">Event time</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" name="eventprice" placeholder="Ticket Price">
        <label for="floatingInput">Ticket Price</label>
      </div>
  
      
      <button class="w-100 btn btn-lg btn-primary" type="submit">Send for Verfication</button>
    
    </form>
  </main>
{% endblock %}
