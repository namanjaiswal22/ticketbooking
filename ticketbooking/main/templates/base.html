<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
    <style>
      .form-signin {
        max-width: 530px;
        padding: 15px;
      }
      
      .form-signin .form-floating:focus-within {
        z-index: 2;
      }
      
     
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Ticketo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="createdevent">My Events</a>
          </li>
          {%endif%}

          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="bookedevent">Booked Events</a>
          </li>
          {%endif%}
          <li class="nav-item dropdown">
          </li>
          
        </ul>
        {% if request.user.is_authenticated %}
        <form class="d-flex" role="search">
          <button class="btn btn-outline-primary" type="submit">Welcome {{request.user.username}}</button>
          <a href="logout" class="btn btn-outline-secondary" type="submit">Logout</a>
          {%else %}


          <form class="d-flex" role="search">
            <a href="login" class="btn btn-outline-primary" type="submit">Login</a>
            <a href="register" class="btn btn-outline-secondary" type="submit">register</a>
            {% endif %} 
        </form>
      </div>
    </div>
  </nav>
    {% block body %}
    {% endblock %}
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
