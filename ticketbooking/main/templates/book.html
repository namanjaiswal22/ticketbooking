{% extends 'base.html' %}
{% block body %}
{% load static %}

<main class="form-signin w-100 m-auto py-5">
    <form action="{{event.id}}" method="POST">
     {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">Booking for {{event.name}}</h1>
      <hr>
        {{err}}
        <h4 class="h5 mb-3 fw-normal">Customer Info</h4>
      <div class="form-floating">
        <input type="username" class="form-control" id="floatingInput" name="username" disabled placeholder={{request.user.username}}>
        <label for="floatingInput">{{request.user.username}}<label>
      </div>
      <div class="form-floating">
        <input type="username" class="form-control" id="floatingInput" name="username" disabled placeholder={{request.user.first_name}}>
        <label for="floatingInput">{{request.user.first_name}}<label>
      </div>
      <hr>
      <h4 class="h5 mb-3 fw-normal">Event Info</h4>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingPassword" disabled name="price" placeholder="Ticket Price">
        <label for="floatingPassword">Ticket Price : {{event.price}}</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingPassword" disabled name="venue" placeholder="Ticket Venue">
        <label for="floatingPassword">Event Venue : {{event.venue}}</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingPassword" disabled name="time" placeholder="Event Time">
        <label for="floatingPassword">Event Time : {{event.time}}</label>
      </div>
      <div class="form-floating">
        <input type="number" class="form-control" id="floatingPassword"  name="number" placeholder="Ticket Price">
        <label for="floatingPassword">Number of tickets</label>
      </div>
      
      
  
      
      <button class="w-100 btn btn-lg btn-primary" type="submit">Book Tickets</button>
    
    </form>
  </main>
{%endblock%}
