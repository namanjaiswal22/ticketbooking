{% extends 'base.html' %}
{% block body %}
{% load static %}

<main class="form-signin w-100 m-auto py-5">
    <form action="register" method="POST">
     {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">Sign In</h1>
        {{err}}
        <div class="form-floating">
            <input type="username" class="form-control" id="floatingInput" name="fullname" placeholder="Full Name">
            <label for="floatingInput">Full Name</label>
          </div>
          <div class="form-floating">
            <input type="username" class="form-control" id="floatingInput" name="phone" placeholder="Phone Number">
            <label for="floatingInput">Phone Number</label>
          </div>
      <div class="form-floating">
        <input type="username" class="form-control" id="floatingInput" name="username" placeholder="Username">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    
    </form>
  </main>
{%endblock%}
